<section class="task-section">
    <div class="task-search">
        <input type="search" class="input-search" placeholder="Search a task">
    </div>

    <div *ngIf="userInfo; else addTaskMessage"  class="task-list">
    
        <div class="card " *ngFor=" let task of data ">
            <div class="content">
                <h2>{{ task.title }}</h2>
                <p>{{ task.category }}</p>
                <p> 
                    {{ task.description }}
                </p>
                <div class="option-list" >
                   <a [routerLink]="['/task', task.id]"> <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/pencil--v3.png" alt="pencil--v3"/></a>
                    <span class="creation-date" title="date of edition">edited: {{ task.updated_at | date:'short' }}</span>
                </div>
                
            </div>
        </div>
    
        
    </div>

    <ng-template #addTaskMessage>
        <p id="addTaskMessage">Login or Sign up to see or Add task</p>
    </ng-template>

</section>



<div class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="editmodal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="editmodal">Edit Task </h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action=""  >
          <div class="modal-body">
            
          </div>
          <p class="text-center" id="signinResponse"></p>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            <button  type="submit" class="btn btn-outline-success">Sign In</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
